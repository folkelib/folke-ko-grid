<!-- ko if: empty -->
<div class="emptylist" data-bind="text: empty"></div>
<!-- /ko -->
<!-- ko ifnot: empty -->
<table>
    <thead>
    <tr data-bind="foreach: columns">
        <!-- ko if: $data.cond == null || $data.cond() -->
        <!-- ko if: $data.sort -->
        <th data-bind="attr: { 'data-sort': sort }, css: $data.css, sortHeader: $parent.rows.sortColumn"><span data-bind="text: text"></span></th>
        <!-- /ko -->
        <!-- ko ifnot: $data.sort -->
        <th data-bind="css: $data.css, text: text"></th>
        <!-- /ko -->
        <!-- /ko -->
    </tr>
    </thead>
    <tbody data-bind="template: { nodes: nodes, foreach : rows }">
    </tbody>
</table>
<div data-bind="infiniteScroll: rows">&nbsp;</div>
<!-- /ko -->
